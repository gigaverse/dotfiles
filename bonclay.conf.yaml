# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: false

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  # ~/examplefile: file
  # ../../examplefile: ../file
  # ~/example dir: dir
  # ../example dir/some other dir: ../new dir
    ~/.config/kak: kak
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/qutebrowser/config.py: qutebrowser/config.py
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/xmobar: xmobar
    ~/.xmonad: xmonad
